<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Letícia 💻🔐</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        .hint-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .btn-custom {
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1 class="mb-3">🔐 Jogo da Letícia</h1>
    <p><strong>Fase:</strong> {{ numero_fase }}</p>
    <p><strong>Tema:</strong> {{ fase.tema }}</p>
    <p><strong>Tentativas:</strong> {{ tentativas }}</p>

    <div class="mt-4">
        <h5>Dicas da IA 🤖:</h5>
        {% for dica in fase.dicas %}
            <div class="hint-box">{{ dica }}</div>
        {% endfor %}
    </div>

    <form method="POST" class="mt-4">
        <input type="text" name="senha" class="form-control text-center mb-3" placeholder="Digite a senha completa" required>
        <button type="submit" class="btn btn-success btn-custom w-100">Enviar</button>
    </form>

    {% if mensagem %}
        <div class="message mt-3 {% if 'senha correta' in mensagem.lower() or 'excelente' in mensagem.lower() %}text-success{% else %}text-danger{% endif %}">
            {{ mensagem }}
        </div>
    {% endif %}

    <a href="/reset" class="btn btn-outline-light btn-sm mt-4">🔁 Reiniciar Jogo</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
