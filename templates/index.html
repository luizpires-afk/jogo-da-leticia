<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desafio do Luiz 🤓</title>
  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .luiz-container {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    .luiz {
      font-size: 4rem;
      animation: flutuar 3s ease-in-out infinite;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .balon {
      background: #ffffff22;
      padding: 12px 20px;
      border-radius: 25px;
      max-width: 340px;
      margin-bottom: 10px;
      position: absolute;
      bottom: 110px;
      animation: aparecer 0.5s ease;
      font-style: italic;
      font-size: 0.95rem;
    }

    .balon::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 45px;
      border-width: 12px;
      border-style: solid;
      border-color: #ffffff22 transparent transparent transparent;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 220px;
      font-size: 1rem;
      text-align: center;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00BFFF;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover { background: #009ACD; }
    #mensagem { margin-top: 15px; font-style: italic; }

    .reacao-feliz .luiz { transform: rotate(5deg) scale(1.2); text-shadow: 0 0 12px #00ff88; }
    .reacao-zangado .luiz { transform: rotate(-8deg) scale(1.15); text-shadow: 0 0 12px #ff0033; }
    .reacao-confuso .luiz { transform: rotate(4deg) scale(1.1); text-shadow: 0 0 12px #ffff55; }

    .reacao-feliz .balon { background: #00ff8844; }
    .reacao-zangado .balon { background: #ff335544; }
    .reacao-confuso .balon { background: #ffee5544; }
  </style>
</head>
<body>
  <div id="luiz" class="luiz-container">
    <div class="balon" id="pergunta">{{ pergunta }}</div>
    <div class="luiz" id="emoji">🤓</div>
  </div>

  <input id="entrada" type="text" placeholder="Digite aqui..." autocomplete="off">
  <button id="enviarBtn">Enviar</button>
  <div id="mensagem" class="balon" style="display:none; position:static; margin-top:15px;"></div>

  <script>
    const luizDiv = document.getElementById("luiz");
    const emoji = document.getElementById("emoji");
    const msgDiv = document.getElementById("mensagem");
    const perguntaDiv = document.getElementById("pergunta");
    const entrada = document.getElementById("entrada");

    async function enviar() {
      const tentativa = entrada.value.trim();
      if (!tentativa) return;

      try {
        const res = await fetch("/verificar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tentativa })
        });

        if (!res.ok) throw new Error("Erro na resposta do servidor");

        const data = await res.json();
        console.log("Resposta recebida:", data); // 👀 debug

        msgDiv.style.display = "block";
        msgDiv.textContent = data.mensagem;
        luizDiv.classList.remove("reacao-feliz", "reacao-zangado", "reacao-confuso");

        if (data.acertou) {
          luizDiv.classList.add("reacao-feliz");
          emoji.textContent = "😎";
          setTimeout(() => {
            perguntaDiv.textContent = data.nova_pergunta;
            entrada.value = "";
            msgDiv.style.display = "none";
            emoji.textContent = "🤓";
            luizDiv.classList.remove("reacao-feliz", "reacao-zangado", "reacao-confuso");
          }, 1200);
        } else {
          luizDiv.classList.add("reacao-confuso");
          emoji.textContent = "😅";
        }
      } catch (err) {
        console.error("Erro:", err);
        msgDiv.style.display = "block";
        msgDiv.textContent = "❌ Erro de conexão com o Luiz 😢";
        luizDiv.classList.add("reacao-zangado");
      }
    }

    document.getElementById("enviarBtn").addEventListener("click", enviar);
    entrada.addEventListener("keypress", e => { if (e.key === "Enter") enviar(); });
  </script>
</body>
</html>
